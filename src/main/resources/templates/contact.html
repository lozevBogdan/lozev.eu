            <p>Feel free to reach out to me through the following form:</p>

            <!-- Enhanced Contact Form -->
            <form id="contactForm" action="#" method="post">
                <div class="form-group">
                    <label for="from">From:</label>
                    <input type="text" id="from" name="from" required>
                </div>

                <div class="form-group">
                    <label for="about">About:</label>
                    <input type="text" id="about" name="about" required>
                </div>

                <div class="form-group">
                    <label for="text-message">Message:</label>
                    <textarea id="text-message" name="text-message" rows="4" required></textarea>
                </div>

                <button type="submit">Send</button>
            </form>
        </div>
